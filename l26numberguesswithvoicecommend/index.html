<!DOCTYPE html>
<html>
    <head>
        <title>L26 Number Guess With Voice Command</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h1>Number Guess Project With Voice Command</h1>
            <p>Guess a number between <span class="minnumber">0</span> to <span class="maxnumber">5</span></p>
        </div>

        <div id="game-container">
            <input type="number" nam="guessnumber" id="guessnumber" class="form-control" placeholder="Guess Number"/>

            <input type="submit" id="btn" class="btn"/>

            <span class="message1">Message 1</span>
            <span class="message2">Message 2</span>
        </div>

        <div class="voice-cotnainer">
            <span class="voicemessage">Did you say !!!</span>
        </div>
        
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
