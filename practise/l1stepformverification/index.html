<!DOCTYPE html>
<html>
    <head>
        <title>L1 Step Form Verification</title>
        <meta name="viewport" content="width=dievice-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="dot-con">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <form id="reg-form" action="" method="">
                <h1>Register With Us</h1>

                <div class="page">
                    <label for="email" class="form-label">Security :</label>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" autocomplete="off"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Passcode" autocomplete="off"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                </div>

                <div class="page">
                    <label for="firstname" class="form-label">Personal Info :</label>
                    <div class="form-group">
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Firt Name" autocomplete="off"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name" autocomplete="off"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                </div>

                <div class="page">
                    <label for="dob" class="form-label">Date Of Birth :</label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                </div>

                <div class="page">
                    <label for="phone" class="form-label">Contact Info :</label>
                    <div class="form-group">
                        <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" autocomplete="off"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" id="address" class="form-control" placeholder="Enter Detail Address" autocomplete="off"/>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                        <span class="ani-light"></span>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-prev">Previous</button>
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </form>

            <div id="result-container"></div>
        </div>

        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
