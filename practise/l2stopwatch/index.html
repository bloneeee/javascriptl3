<!DOCTYPE html>
<html>
    <head>
        <title>L2 Stop Watch</title>
        <!-- for mobile view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- own css1 js1 -->
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="stop-watch-con">
            <div class="time-con">
                <span class="hms-con">
                    <span class="hour">00</span> : <span class="min">00</span> : <span class="sec">00</span>
                </span>
                <span class="ms">0000</span>
            </div>

            <div class="btn-con">
                <button class="btn btn-play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn btn-pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="btn btn-reset">
                    <i class="fas fa-retweet"></i>
                </button>
                <button class="btn btn-note">
                    <i class="fas fa-flag"></i>
                </button>
            </div>
        </div>

        <div class="stop-watch-note-con">
            <ul class="list-group">
                <!-- <li class="list-group-item">
                    <span class="note-num">1</span>
                    <span class="note-time">00:00:00.1000</span>
                    <i class="far fa-trash-alt"></i>
                </li>

                <li class="list-group-item">
                    <span class="note-num">2</span>
                    <span class="note-time">00:00:00.1000</span>
                    <i class="far fa-trash-alt"></i>
                </li> -->
            </ul>
        </div>

        <!-- own css1 js1 -->
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
